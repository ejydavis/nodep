<!DOCTYPE html>
<html lang="en">
<head>
  <title>Piece Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/static/js/getpiece.js"></script>
  <script src="/static/js/postpiece.js"></script>
</head>

<body>
<div class="container">
<div class="col-sm-4">
  <h3>Piece Form</h3>
  <div>
    <form id="pieceForm">
      <div class="form-group">
      <label for="title">title:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title"/>
      </div>
      <div class="form-group">
      <label for="owner">owner:</label>
      <input type="text" class="form-control" id="owner" placeholder="Enter owner"/>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <div id="postResultDiv">
  </div>
  <br>
  <div>
    <button id="allPieces" type="button" class="btn btn-default">pieces</button>
    <div id="getResultDiv">
          <ul class="list-group">
        </ul>
      </div>
  </div>
</div>
</div>
</body>
</html>
